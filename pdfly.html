<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook GET Request</title>
    <script>
        async function fetchWebhook() {
            try {
                // Perform GET request to webhook.site
                let response = await fetch('https://webhook.site/2f8dcd8e-c909-4391-9b93-138dd6abc1ee');
                if (!response.ok) {
                    throw new Error('Request failed');
                }
                console.log('GET request to webhook successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        window.onload = fetchWebhook;
    </script>
</head>
<body>
    <h1>Performing GET Request to Webhook...</h1>
</body>
</html>
